
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="col-md-8 offset-md-2">
            
            <div class="container text-center">
    
           </div>
   
                <div class="my-card">
                    <h1 class="text-center">Login Here</h1>
                             
                             
                    <th:block th:if="${param.error}">
							<p class="text-center text-danger fs-5">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
						</th:block>



						<th:block th:if="${param.logout}">
							<p class="text-center text-success fs-5">Logout Sucessfully</p>
						</th:block>
                             
                             
                             
                                              
                                                                      
                    <div class="card-body">
    
    
          <form action="userLogin" method="post">
                      
                       
                       
                        <!-- email -->
                       
                       
                       
                        <div class="mb-3">
                            <label for="email_field" class="form-label">Enter Your Email</label>
                            <input name="username"
                                   type="email"
                                   class="form-control"                                   
                                   id="email_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Here"
                                   required                                  
                            />
                           
                        </div>
                        
                        
                        
                        
                        
                        <!-- password -->
                       
                       
                        <div class="mb-3">
                            <label for="password_field" class="form-label"> Enter Your Password</label>
                            <input name="password"
                                   type="password"
                                   class="form-control"                                   
                                   id="password_field"
                                   aria-describedby="emailHelp"
                                   placeholder="Enter Here"
                                   required
                            />                           
                        </div>
                        
                        
                        
                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Login</button>
                            
                        </div>
                        
                        
                    </form>
                    
                    
                    
                </div>
            </div>
        </div>
    </section>
</body>
</html>
